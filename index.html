<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        #root {
            /* This is the container where your React app will render */
            width: 100%;
            max-width: 600px; /* Example max-width for your app container */
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!--
        STEP 1: Include React and ReactDOM libraries from a CDN.
        These are essential for React to function in the browser.
        They expose 'React' and 'ReactDOM' as global variables.
    -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!--
        STEP 2: Include Babel Standalone.
        This script allows the browser to transpile JSX (React's HTML-like syntax)
        into regular JavaScript on the fly. This is for development/demonstration only.
    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--
        STEP 3: Include your React application's JavaScript file.
        The 'src="./randomsentence.js"' tells the browser to look for 'randomsentence.js'
        in the SAME directory as this 'index.html' file.
        The 'type="text/babel"' is CRITICAL here! It tells Babel to process this script
        and convert any JSX within it into browser-understandable JavaScript.
        This script will now also contain the mounting logic.
    -->
    <script type="text/babel" src="./randomsentence.js"></script>

</body>
</html>
